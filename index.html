<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/slyte.css">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <p id="Hello"></p>
    <div class="main">
        <p id="txt1">TodoList</p>
        <div class="button">
            <button id="btn1">Add new task</button><br>
            <button id="btn2">Delete last task</button><br>
        </div>
        <div class="input">
            <input type="text" id="input" placeholder="Your task">
        </div>
        <ul id="list"></ul>
    </div>
    <div class="color">
        <div>
            <p id="Colors">Colors</p>
        </div>
        <div class="circle1">
            <p id="Violet"></p> 
            <p id="Gold"></p> 
            <p id="Khaki"></p>
            <p id="Tomato"></p> 
            <p id="Aqua"></p> 
        </div>
        <div class="circle2">
            <p id="Salmon"></p>
            <p id="SteelBlue"></p>
            <p id="DarkOliveGreen"></p>
            <p id="Indigo"></p>
            <p id="Chocolate"></p>
        </div>
    </div>
    <p id="Project">Project by D.T or Zaxece09</p>
</body>
<!-- JS -->
<script src="./js/main.js"></script>
</html>
